language: node_js
node_js: node
stages:
  - Unit tests
  - Build and deploy
matrix:
  include:
    - os: linux
      stage: Unit tests
      addons:
        chrome: stable
      env:
        - BROWSER=ChromeHeadless
    - os: linux
      stage: Unit tests
      addons:
        firefox: latest
      env:
        - BROWSER=Firefox MOZ_HEADLESS=1
    - os: osx
      stage: Unit tests
      addons:
        chrome: stable
      env:
        - BROWSER=ChromeHeadless
    - os: osx
      stage: Unit tests
      addons:
        firefox: latest
      env:
        - BROWSER=Firefox MOZ_HEADLESS=1
    - os: windows
      stage: Unit tests
      before_install:
        - choco install googlechrome
      env:
        - BROWSER=Chrome
    - os: windows
      stage: Unit tests
      before_install:
        - choco install firefox
      env:
        - BROWSER=Firefox MOZ_HEADLESS=1
    - os: windows
      stage: Unit tests
      env:
        - BROWSER=Edge
    - stage: Build and deploy
      script: yarn build
      deploy:
        provider: script
        script: yarn deploy:chrome
        on:
          branch: master
          tags: true
  allow_failures:
    - os: windows
      stage: Unit tests
